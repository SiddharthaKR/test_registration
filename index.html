<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <div class="video-foreground">
          <iframe src="https://www.youtube.com/embed/P79WeFLdR1U?autoplay=1&cc_load_policy=1" allow="autoplay" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    <div class="flex center_ele">
        <img class="logo_img" src="Frame 21.png" alt="">
    </div>
    <div class="flex center_ele flex_col">
        <h2 class="heading">Registration Portal</h2>
        <div class="form__wrapper">
            <form class="form_border form__group field" action="#">
                <div class="border_bottom">
              <p class="sub-heading">Signup</p> <br>
            </div >
            <div class="pad">
              <p>Field marked * are mandatory</p>
              <div class="flex flex_col">
              <input type="text" class="form__field" placeholder="Enter Full Name*" >
              <input type="text" class="form__field" placeholder="Enter Phone Number*">
              <input type="text" class="form__field" placeholder="Enter Email ID*">
              <input type="text" class="form__field" placeholder="Enter College Name*">
              <input type="text" class="form__field" placeholder="Set Password*">
              <input type="text" class="form__field" placeholder="Team Name  (Keep your own name if you're registering solo)*">
              <div class="flex center_ele">
              <input class="btn_sub" type="submit" name="Sign up" value="Sign Up" />
            </div>
            </div>
            <div class="flex center_ele font">
              <p>Already have an account? <p>
                  <a href="#"> Login</a>
                </div>
            </div>
            </form>
        </div>
     
    </div>
</body>
</html>
